<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Search</title>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <style>
    </style>
</head>

<body>
    <h1> Weather Dashboard</h1>
    <div class="sidenav">
        <input id="userCity">
        <button id="searchButton"  width=60><i class="fa fa-search"></i></button>
        <br/>
        <ul id="cities">     
        </ul>
    </div>
    <div class="main">
        <div class="mainInfo">
            <h2 id="cityName">City name</h2>
            <div id="cityTemp">City temp</div>
            <div id="cityHumidity">City Humidity</div>
            <div id="cityWindSpeed">City wind speed</div>
        </div>
        <div class=container>
                <h2>5 Days Weather: </h2>
            <div class=row>
                <div class="col lg=2" id="fDay">
                    <h4 id="day1date"></h4>
                    <p id="1DayWeather"></p>
                    <p id="1DayHumidity"></p>
                    <p id="1DayUv"></p>
                </div>
                <div class="col lg=2" id="secDay">
                    <h4  id="day2date"></h4>
                    <p id="2DayWeather"></p>
                    <p id="2DayHumidity"></p>
                    <p id="2DayUv"></p>
                </div>
                <div class="col lg=2" id="thDay">
                    <h4  id="day3date"></h4>
                    <p id="3DayWeather"></p>
                    <p id="3DayHumidity"></p>
                    <p id="3DayUv"></p>
                </div>
                <div class="col lg=2" id="forthDay">
                    <h4  id="day4date"></h4>
                    <p id="4DayWeather"></p>
                    <p id="4DayHumidity"></p>
                    <p id="4DayUv"></p>
                </div>
                <div class="col lg=2" id="fifthDay">
                    <h4  id="day5date"></h4>
                    <p id="5DayWeather"></p>
                    <p id="5DayHumidity"></p>
                    <p id="5DayUv"></p>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
