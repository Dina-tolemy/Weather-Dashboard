<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Search</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <style>
    </style>
</head>

<body>
    <h1> Weather Dashboard</h1>
    <div class="sidenav">
        <input id="userCity">
        <button id="searchButton">Search</button>
    </div>
    <div class="main">
        <div class="mainInfo">
            <h2 id="cityName">City name</h2>
            <div id="cityTemp">City temp</div>
            <div id="cityHumidity">City Humidity</div>
            <div id="cityWindSpeed">City wind speed</div>
            <div id="cityUV">City UV index</div>
        </div>
        <div class=container>
            <div class=row>
                <div class="col lg=2" id="fDay">
                    <h4>Day 1</h4>
                    <p id="fDayWeather"></p>
                    <p id="fDayHumidity"></p>
                    <p id="fDayUv"></p>
                </div>
                <div class="col lg=2" id="secDay">
                    <h4>Day 2</h4>
                    <p id="secDayWeather"></p>
                    <p id="secDayHumidity"></p>
                    <p id="secDayUv"></p>
                </div>
                <div class="col lg=2" id="thDay">
                    <h4>Day 3</h4>
                    <p id="thirdDayWeather"></p>
                    <p id="thirdDayHumidity"></p>
                    <p id="thirdDayUv"></p>
                </div>
                <div class="col lg=2" id="forthDay">
                    <h4>Day 4</h4>
                    <p id="forthDayWeather"></p>
                    <p id="forthDayHumidity"></p>
                    <p id="forthDayUv"></p>
                </div>
                <div class="col lg=2" id="fifthDay">
                    <h4>Day 5</h4>
                    <p id="fifthDayWeather"></p>
                    <p id="fifthDayHumidity"></p>
                    <p id="fifthDayUv"></p>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
